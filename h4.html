<!DOCTYPE html>
<html>
	<head>
		<style>
			p.text-ascuns, #formular {
				display: none;
			}

			h2 {
				cursor: pointer;
			}

			#google-furat {
				height: 250px;
				overflow: scroll;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			/* $(function() {}); ia locul body.onload pentru o separare mai buna */

			$(function() {
				// Putem intercepta evenimente, de exemplu click pe un div
				$('#buton-de-afisare-a-textului-ascuns').click(function() {
					$('.text-ascuns').show();
				});

				$('#header-pe-care-putem-da-click').click(function() {
					/* jQuery se bazeaza pe selectori */
					/* $(clasa, id) */

					// Vine cu functii predefinite cum ar fi fadeIn, show, hide etc.
					$('.text-ascuns').fadeIn();
				});

				// Orice obiect cu clasa .click-pt-formular va avea acest comportament
				$('.click-pt-formular').click(function() {
					$('#formular').show();
				});

				$('#formular').submit(function(e) {
					// Putem modifica evenimentele pentru a preveni actiunile default
					// de exemplu un request HTTP
					e.preventDefault();

					// Putem lua valorile unor campuri input
					alert($('#nume').val())
				});

				$('#incarca-date-prin-ajax').click(function() {
					$.ajax({
						url: "./pt_ajax.txt",
						type: 'GET',
						success: function(data) {
							$('#date-incarcate-prin-ajax').html(data);
						}
					});
				});
			});
		</script>
	</head>

	<body>
		<p class="text-ascuns">Text ascuns (initial)</p>
		<button id="buton-de-afisare-a-textului-ascuns">Afiseaza textul ascuns</button>
		<h2 id="header-pe-care-putem-da-click">Afiseaza frumos textul ascuns</h2>

		<p class="click-pt-formular">Arata formular</p>

		<form id="formular">
			<input id="nume" type="text" />
			<input id="submit-formular" type="submit" />
		</form>

		<button id="incarca-date-prin-ajax">Incarca date prin AJAX</button>
		<div id="date-incarcate-prin-ajax"></div>
	</body>
</html>
